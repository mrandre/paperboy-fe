<div class="jumbotron" style="text-align:center;">
<div class="error" style="display:none;">
	<p>Paperboy Email Dossier</p>	
	<p class="text-danger"><strong>Sorry, we did not find any email records for '<%= id %>'</strong></p>
	<p style="font-size:0.7em;">Please enter a different Regi ID or email address to try again.</p>	
</div>
<div class="welcome">
	<p>Welcome to the Paperboy Email Dossier</p>	
	<p style="font-size:0.7em;">Please enter a regi ID or an email address to get started.</p>
</div>

   <form class="form-inline" role="form" action="">
      <fieldset>
         <div class="form-group" style="width:100%;">
            <input type="text" id="query" name="query" style="text-align:center;width:75%" class="input-large search-query" placeholder="EMAIL / REGI ID"/>
			<button type="submit" class="btn btn-defualt btn-lg" style="vertical-align: baseline;" value="">
			<span class="glyphicon glyphicon-search"></span>
			</button>
         </div>
      </fieldset>
   </form>
</div>
